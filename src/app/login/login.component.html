<body>
<!-- Page Header Start -->
<div class="page-header" style="background: url(assets/img/banner1.jpg);">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="breadcrumb-wrapper">
          <h2 class="product-title">My Account</h2>
          <ol class="breadcrumb">
            <li><a href="#"><i class="ti-home"></i> Home</a></li>
            <li class="current">My Account</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page Header End -->

<div id="content" class="my-account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-6 cd-user-modal">
        <div class="my-account-form">
          <ul class="cd-switcher">
            <li><a class="selected" href="#0">LOGIN</a></li>
            <li><a href="#0">REGITER</a></li>
          </ul>
          <!-- Login -->
          <div id="cd-login" class="is-selected">
            <div class="page-login-form">
              <form role="form" class="login-form">
                <div class="form-group">
                  <div class="input-icon">
                    <i class="ti-user"></i>
                    <input type="text" id="sender-email" class="form-control" name="email" placeholder="Username">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-icon">
                    <i class="ti-lock"></i>
                    <input type="password" class="form-control" placeholder="Password">
                  </div>
                </div>
                <button class="btn btn-common log-btn">Login</button>
                <div class="checkbox-item">
                  <div class="checkbox">
                    <label for="rememberme" class="rememberme">
                      <input name="rememberme" id="rememberme" value="forever" type="checkbox"> Remember Me</label>
                  </div>
                  <p class="cd-form-bottom-message"><a href="#0">Lost your password?</a></p>
                </div>
              </form>
            </div>
          </div>

          <!-- Register -->
          <div id="cd-signup">
            <div class="page-login-form register">
              <form role="form" class="login-form" (ngSubmit)="onSubmit()" [formGroup]="rfContact" ngNativeValidate>
                <div class="form-group">
                  <div class="input-icon">
                    <i class="ti-user"></i>
                    <input type="text" id="Username" class="form-control" name="name" placeholder="Username" formControlName="Username" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-icon">
                    <i class="ti-email"></i>
                    <input type="email" id="Email" class="form-control" name="email" placeholder="Email" formControlName="Email" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-icon">
                    <i class="ti-lock"></i>
                    <input type="password" class="form-control" placeholder="Password" formControlName="Password" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-icon">
                    <i class="ti-lock"></i>
                    <input type="password" class="form-control" placeholder="Repeat Password" formControlName="RepeatPassword" required>
                  </div>
                </div>

                <button class="btn btn-common log-btn">Register</button>
              </form>
            </div>
          </div>
          <div class="page-login-form" id="cd-reset-password"> <!-- reset password form -->
            <p class="cd-form-message">Lost your password? Please enter your email address. You will receive a link to create a new password.</p>
            <form class="cd-form">
              <div class="form-group">
                <div class="input-icon">
                  <i class="ti-email"></i>
                  <input type="text" id="sender-email" class="form-control" name="email" placeholder="Email">
                </div>
              </div>
              <p class="fieldset">
                <button class="btn btn-common log-btn" type="submit">Reset password</button>
              </p>
            </form>
            <p class="cd-form-bottom-message"><a href="#0">Back to log-in</a></p>
          </div> <!-- cd-reset-password -->
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Go To Top Link -->
<a href="#" class="back-to-top">
  <i class="ti-arrow-up"></i>
</a>

<div id="loading">
  <div id="loading-center">
    <div id="loading-center-absolute">
      <div class="object" id="object_one"></div>
      <div class="object" id="object_two"></div>
      <div class="object" id="object_three"></div>
      <div class="object" id="object_four"></div>
      <div class="object" id="object_five"></div>
      <div class="object" id="object_six"></div>
      <div class="object" id="object_seven"></div>
      <div class="object" id="object_eight"></div>
    </div>
  </div>
</div>
</body>
