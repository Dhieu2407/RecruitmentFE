<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-6 cd-user-modal">
            <div class="job-alerts-item">
                <h3 class="alerts-title">Khôi phục mật khẩu</h3>
                <form role="form" class="login-form" (ngSubmit)="passwordReset()" [formGroup]="resetForm" ngNativeValidate>
                    <div class="form-group is-empty">
                        <label class="control-label">Mật khẩu mới*</label>
                        <input class="form-control" type="password" formControlName="newPassword" required>
                        <span class="material-input"></span>
                    </div>
                    <div class="form-group is-empty">
                        <label class="control-label">Xác nhận mật khẩu*</label>
                        <input class="form-control" type="password" formControlName="confirmPassword" required>
                        <span class="material-input"></span>
                    </div>
                    <button class="btn btn-common log-btn">Đổi mật khẩu</button>
                </form>
            </div>
        </div>
    </div>
</div>
